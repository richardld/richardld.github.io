<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="javascript/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="javascript/turn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Hello World!</title>
  </head>
  <body>
    <div id="flipbook" style="margin-top: 8%; border-color: black; border-width: thin; position: absolute; left: 19%;">
    	<div class="hard"><img src="images/c0.png"></img> </div>
    	<div><img src="images/c1.png"></img></div>
    	<div><img src="images/c2.png"></img></div>
    	<div class="hard"><img src="images/c3.png"></img></div>
    </div>
    <h1 id="label">Happy Birthday Jason!</h1>
    <script type="text/javascript">
      if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|BB|PlayBook|IEMobile|Windows Phone|Kindle|Silk|Opera Mini/i.test(navigator.userAgent)) {
        if (screen.height > 800) {
          $("#flipbook").turn({
            display: "single",
            width: screen.width * 2,
            height: screen.width * 2.2,
            autoCenter: true
          });
          $("#flipbook").css({
            left: "10.5%",
            "margin-top": "45%"
          });
          $("#label").css({
            fontSize: 90
          });
        } else {
          $("#flipbook").turn({
            display: "single",
            width: screen.width * 2,
            height: screen.width * 2.2,
            autoCenter: true
          });
          $("#flipbook").css({
            left: "7%",
            "margin-top": "28%"
          });
          $("#label").css({
            fontSize: 90
          });
        }


      } else {
        $("#flipbook").turn({
      		width: $(window).width() * 0.62,
      		height: $(window).width() * 0.62 * 0.50,
      		autoCenter: true
      	});

      }

    </script>
  </body>
</html>
